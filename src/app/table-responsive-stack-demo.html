<div>
  <div class="card">
    <p-table
      [value]="lifeshapers"
      responsiveLayout="stack"
      [breakpoint]="'960px'"
      [tableStyle]="{'min-width': '50rem'}"
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th>Nome</th>
          <th>Turma</th>
          <th>Dia</th>
          <th>Status</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-lifeshaper let-columns="columns">
        <tr>
          <td><span class="p-column-title">Nome</span>{{lifeshaper.name}}</td>
          <td><span class="p-column-title">Turma</span>{{lifeshaper.class}}</td>
          <td>
            <span class="p-column-title">Dia</span>{{lifeshaper.class_date}}
          </td>
          <td>
            <p-tag
              [value]="lifeshaper.status"
              [severity]="getSeverity(lifeshaper.status)"
            />
          </td>
          <!-- <td>
          <span class="p-column-title">Reviews</span>
          <p-rating
            [(ngModel)]="product.rating"
            [readonly]="true"
            [cancel]="false"
          />
        </td> -->
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
